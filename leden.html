<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leden | De Bende</title>
    <meta name="description" content="Ontmoet de leden van toneelkring De Bende.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>

    <main>
        <h1>Onze Leden</h1>
        <div class="gallery">
            <img src="images/lid1.jpg" alt="Lid 1">
            <img src="images/lid2.jpg" alt="Lid 2">
            <img src="images/lid3.jpg" alt="Lid 3">
            <img src="images/lid4.jpg" alt="Lid 4">
        </div>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('open');
        }

        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = data;
                document.body.insertBefore(wrapper, document.body.firstChild);
            });
    </script>
</body>
</html>
