<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | De Bende</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  <nav id="sideMenu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="leden.html">Leden</a></li>
      <li><a href="geschiedenis.html">Geschiedenis</a></li>
      <li><a href="kalender.html">Kalender</a></li>
    </ul>
  </nav>
  <main>
    <h1>Welkom bij De Bende</h1>
    <p>We zijn een toneelkring met passie voor theater.</p>
    <p>Aantal bezoeken: <span id="page-views">...</span></p>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }
    // Optional: close menu when clicking outside of it
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('sideMenu');
      const btn = document.querySelector('.menu-btn');
      if (menu.classList.contains('open') && !menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.remove('open');
      }
    });

    // CountAPI: Page view counter
    fetch('https://api.countapi.xyz/hit/debende.github.io/index')
      .then(res => res.json())
      .then(res => {
        document.getElementById('page-views').innerText = res.value;
      });
  </script>
</body>
</html>
